# Simple workflow for deploying static content to GitHub Pages
name: Test

on:
  pull_request:
    branches: ["main"]

jobs:
  # Single deploy job since we're just deploying
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - name: Install packages
        run: bun install
      - name: Build
        run: bun build
