# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v3.5.0
        with:
          node-version: 16
      - name: Install packages
        run: yarn install
      - name: Setup Pages
        id: setuppages
        uses: actions/configure-pages@v2
      - name: Build
        run: |
          if [ -z "${{ steps.setuppages.outputs.base_path }}" ]; then
            yarn build
          else
            yarn build --base=${{ steps.setuppages.outputs.base_path }}
          fi
      - name: Replace tracking placeholder
        run: |
          TRACKING_SCRIPT=${{ variables.TRACKING_SCRIPT }}

          if [ -z "$TRACKING_SCRIPT" ]; then
            echo "No tracking script provided, skipping"
          else
            echo "Replacing tracking script placeholder with $TRACKING_SCRIPT"
            sed -i "s|<!-- %TRACKING_CODE% -->|$TRACKING_SCRIPT|g" ./dist/index.html
          fi
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: "./dist"
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
